<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merci – Alpesperformances</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            savoyard: {
              50: '#f3fef7',
              100: '#d6f5df',
              200: '#a8e5be',
              300: '#73d093',
              400: '#42b269',
              500: '#2c954e',
              600: '#237943',
              700: '#1b5f37',
              800: '#13472b',
              900: '#0c3522',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out both'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(40px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-savoyard-50 min-h-screen flex items-center justify-center px-6">

  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-xl text-center animate-fade-in-up">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://raw.githubusercontent.com/Anatozzz/alpesperformances/main/logo.png" 
           alt="Logo Alpesperformances" 
           class="w-24 h-24 object-contain rounded-full shadow-inner">
    </div>

    <h1 class="text-4xl font-extrabold text-savoyard-700 mb-4">Merci pour votre demande !</h1>
    <p class="text-gray-600 mb-6 text-lg">
      Nous avons bien reçu votre devis.<br>Notre équipe vous contactera sous 24h ouvrées.
    </p>
    
    <a href="index.html" class="inline-block mt-4 bg-savoyard-500 hover:bg-savoyard-600 text-white font-semibold py-3 px-6 rounded-full transition shadow-md">
      ⬅ Retour à l'accueil
    </a>
  </div>

</body>
</html>
